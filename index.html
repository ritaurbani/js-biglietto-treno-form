<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid bg-danger-subtle">
        <!-- <div class="text-center py-5"></div> -->
        <h1 class="d-flex justify-content-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="row m-5 bg-white">
            <div class="col-12">
                <form action="" id="user-form">
                    <div class="row align-items-center p-4 border">
                        <div class="col-md-4">
                            <label class="form-label" for="name">Nome Cognome</label>
                            <input class="form-control" type="text" id="name" name="name">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="km">km da percorrere</label>
                            <input class="form-control" type="number" id="km" name="km">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="age">Fascia d'eta'</label>
                            <input class="form-control" type="number" id="age" name="age">
                        </div>
                        <div class="col mt-4 gap-4 d-flex justify-content-center">
                            <button id="submit-btn" type="submit">Genera</button>
                            <button id="reset-btn" type="reset">Annulla</button>
                        </div>
                    </div>
                </form>
            </div>

            <!--Ticket-->

            <h1 class="d-flex justify-content-center mt-5">IL TUO BIGLIETTO</h1>

            <h5>DETTAGLIO PASSEGGERI</h5>

            <div class="card">
                <div class="row">
                    <div class="col-md-4 bg-secondary">
                        <h5>NOME PASSEGGERO</h5>
                        <h5 class="name-card">gino </h5>
                    </div>
                    <div class="col-md-2">
                        <h5>Offerta</h5>
                        <p class="mt-5">Biglietto Standard</p>
                    </div>
                    <div class="col-md-2">
                        <h5>Carrozza</h5>
                        <p class="mt-5 carrozza-card"> di</p>
                    </div>
                    <div class="col-md-2">
                        <h5>Codice CP</h5>
                        <p class="mt-5 cp-card">ioio </p>
                    </div>
                    <div class="col-md-2">
                        <h5>Costo biglietto</h5>
                        <p class="mt-5 finalPrice-card">io </p>
                    </div>





                </div>
            </div>



            <!-- row - container -->
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
