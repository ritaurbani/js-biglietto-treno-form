<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid bg-danger-subtle py-5 ">
        <!-- <div class="text-center py-5"></div> -->
        <h1 class="text-center mb-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="card p-5">
                    <form action="" id="user-form">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label" for="name">Nome Cognome</label>
                                <input class="form-control" type="text" id="name" name="name">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="km">km da percorrere</label>
                                <input class="form-control" type="number" id="km" name="km">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="age">Fascia d'eta'</label>
                                <!-- <input class="form-control" type="number" id="age" name="age"> -->
                                <select class="form-select" name="age" id="age">
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="over65">Sopra i 65 anni</option>
                                </select>
                            </div>
                            <div class="col mt-4 gap-4 d-flex justify-content-center">
                                <button id="submit-btn" type="submit">Genera</button>
                                <button id="reset-btn" type="reset">Annulla</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Ticket-->

        <h1 class="d-flex justify-content-center mt-5">IL TUO BIGLIETTO</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="card p-4">
                    <div class="row border-bottom border-secondary">
                        <h5 class="border-bottom border-secondary">DETTAGLIO PASSEGGERI</h5>
                        <div class="col-md-3 bg-secondary">
                            <h5 class="pt-3 px-2">NOME PASSEGGERO</h5>
                            <h5 class="name-card px-2"> </h5>
                        </div>
                        <div class="col-md-2">
                            <h5>Offerta</h5>
                            <p class="mt-5">Biglietto Standard</p>
                        </div>
                        <div class="col-md-2">
                            <h5>Carrozza</h5>
                            <p class="mt-5 carrozza-card"> </p>
                        </div>
                        <div class="col-md-2">
                            <h5>Codice CP</h5>
                            <p class="mt-5 cp-card"></p>
                        </div>
                        <div class="col-md-3">
                            <h5>Costo biglietto</h5>
                            <p class="mt-5 finalPrice-card"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>
</body>

</html>
